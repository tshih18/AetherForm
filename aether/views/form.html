
<!doctype html>
<html>
<head>
    <title>Aether Form</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.1.3/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.1.3/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.1.3/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.1.3/quill.bubble.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- styles -->
    <link href="/stylesheets/formStyle.css" rel="stylesheet">

</head>

<body>

    <div id="container">

      <!-- main logo of webpage -->
      <h1 id="aether-title">
        <a href="http://www.aether1.com" id="site-link" target="_blank">
          <div id="top-border"></div>
          Aether<br>Bioprinter
          <div id="bot-border"></div>
        </a>
      </h1>

      <div class="break"></div>

      <!-- website tit  le -->
      <div id="site-title">Aether Form</div>

      <form action="/insert" method="post">

        <!-- Where users will fill out their name to know where to save data
        <div id="username-field">
          <input type="text" id="name" name="name" placeholder="Name">
        </div> -->

        <div class="section-0">

          <div id="closeImg-0">
            <img src="/images/close.png" class="closed">
          </div>

          <!-- buttons to suggest type of entry -->
          <div class="buttons-0" name="suggestions-button-0" id="suggestions-button-0">Suggestions</div>
          <div class="buttons-0" name="questions-button-0" id="questions-button-0">Questions</div>
          <div class="buttons-0" name="problems-button-0" id="problems-button-0">Problems</div>

          <div class="break"></div>

          <div class="suggestion-buttons-0 sub-buttons-0" name="other-suggestion-button-0" id="other-suggestion-button-0">Others</div>
          <div class="suggestion-buttons-0 sub-buttons-0" name="feature-suggestion-button-0" id="feature-suggestion-button-0">Features</div>
          <div class="suggestion-buttons-0 sub-buttons-0" name="configuration-suggestion-button-0" id="configuration-suggestion-button-0">Configuration</div>

          <div class="question-buttons-0 sub-buttons-0" name="other-question-button-0" id="other-question-button-0">Others</div>
          <div class="question-buttons-0 sub-buttons-0" name="software-question-button-0" id="software-question-button-0">Software</div>
          <div class="question-buttons-0 sub-buttons-0" name="printer-question-button-0" id="printer-question-button-0">Printer</div>

          <div class="problem-buttons-0 sub-buttons-0" name="other-problems-button-0" id="other-problems-button-0">Others</div>
          <div class="problem-buttons-0 sub-buttons-0" name="connectivity-problems-button-0" id="connectivity-problems-button-0">Connectivity</div>
          <div class="problem-buttons-0 sub-buttons-0" name="electrical-problems-button-0" id="electrical-problems-button-0">Electrical</div>
          <div class="problem-buttons-0 sub-buttons-0" name="mechanical-problems-button-0" id="mechanical-problems-button-0">Mechanical</div>
          <div class="problem-buttons-0 sub-buttons-0" name="software-problems-button-0" id="software-problems-button-0">Software</div>

          <!-- save div buttons to submit -->
          <input type="hidden" name="tag-0" id="tag-0">
          <input type="hidden" name="sub-tag-0" id="sub-tag-0">

          <input type="text" class="title" name="title-0" id="title-0" placeholder="Title">
          <!-- Create the toolbar container
          <div class="toolbar"></div> -->
          <!-- Create the editor container
          <div class="editor" name="content" contenteditable="true"></div> -->
          <textarea type="text" class="editor" name="content-0" id="content-0" placeholder="Write description"></textarea>

          <!-- separating each section
          <br><br>
          <div class="line"></div>
          <br>-->

          <div id="separation0"></div>
        </div>

        <div id="saveButton">
          <button type="submit" id="submit">Save</button>
        </div>

      </form>

      <img src="/images/plus.png" id="plus">

    </div>


    <form action="/getData" method="post">
      <h4>Get Data</h4>
      Collection Name: <input type="text" id="collectionName" name="collectionName">
      <button type="submit">Get Data</button>
    </form>

    <br>


    <form action="/deleteData" method="post">
      <h4>Delete Data</h4>

      Collection Name: <input type="text" id="collectionName" name="collectionName">
      <br>
      ID: <input type="text" id="id" name="id">

      <button type="submit">Delete</button>
    </form>

    <br><br><br>

    <a href="displayJSON.html">Load JSON</a>

    <form action="/logout" method="get">
      <button type="submit">Logout</button>
    </form>



    <!-- reference has to be here to work -->
    <script src="/javascripts/form.js" type="text/javascript"></script>
    <!--<script src="/javascripts/parseJSON.js" type="text/javascript"></script>-->


</body>

</html>
