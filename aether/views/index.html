
<!doctype html>
<html>
<head>
    <title>Aether Form</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- styles -->
    <link href="/stylesheets/login.css" rel="stylesheet">

    <!-- Avoid favicon requests -->
    <!--<link rel="icon" href="data:;base64,=">-->

</head>

<body>

  <div class="bg">

    <!-- main logo of webpage -->
    <h1 id="aether-title">
      <a href="http://www.aether1.com" id="site-link" target="_blank">
        <div id="top-border"></div>
        Aether<br>Bioprinter
        <div id="bot-border"></div>
      </a>
    </h1>

    <div class="break"></div>

    <div id="viewarea">

      <div id="success"><?Success/?></div>
      <div id="fail"><?Fail/?></div>

      <!-- Buttons -->
      <div id="buttons">
        <div class="button" id="login-button">Login</div>
        <div class="button" id="register-button">Register</div>
      </div>

      <div class="break"></div>

      <div id="textarea">
        <!-- Login Form -->
        <form id="login" action="/login" method="post">
          <p class="server-error"><?logError/?></p>

          <div class="login-field">
            <input type="text" name="username" placeholder="Username"><br>
          </div>

          <div class="break"></div>

          <div class="login-field">
            <input type="password" name="password" placeholder="Password"><br>
          </div>

          <div class="break"></div>

          <button type="submit" class="submit">Submit</button>
        </form>

        <div class="break"></div>

        <!-- Forgot Password -->
        <button type="button" id="forgotButton">Forgot Password?</button>

        <form id="forgotPassword" action="/forgotPassword" method="post">
          <div id="forgot-container">

            <div id="forgot-info">
              <p id="forgot-message">Please enter email used when signing up. An email will be sent to you with a link to reset your password.</p>
              <p id="forgot-error"><?forgotError/?></p>
            </div>
            <div id="forgotPass-field">
              <input type="text" name="email" id="enterEmail" placeholder="Enter email">
              <input type="submit" id="submitEmail">
            </div>
          </div>
        </form>

        <!-- Register Form -->
        <form id="register" name="register" action="/register" method="post">

          <p class="server-error"><?regError/?></p>

          <div id="field-username">
            <div class="error"></div>
            <div class="register-field">
              <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="checking">
              <img id="check" src="/images/check.png">
              <img id="cross" src="/images/cross.png">
            </div>
          </div>

          <div class="break"></div>

          <div id="field-email">
            <div class="error"></div>
            <div class="register-field">
              <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="checking">
              <img id="check" src="/images/check.png">
              <img id="cross" src="/images/cross.png">
            </div>
          </div>

          <div class="break"></div>

          <div id="field-key">
            <div class="error"></div>
            <div class="register-field">
              <input type="text" id="key" name="key" placeholder="Key">
            </div>
            <div class="checking">
              <img id="check" src="/images/check.png">
              <img id="cross" src="/images/cross.png">
            </div>
          </div>

          <div class="break"></div>

          <div id="field-password">
            <div class="error"></div>
            <div class="register-field">
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="checking">
              <img id="check" src="/images/check.png">
              <img id="cross" src="/images/cross.png">
            </div>
          </div>

          <div class="break"></div>

          <div id="field-confirmPassword">
            <div class="error"></div>
            <div class="register-field">
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="checking">
              <img id="check" src="/images/check.png">
              <img id="cross" src="/images/cross.png">
            </div>
          </div>

          <div class="break"></div>

          <button type="submit" class="submit">Submit</button>
        </form>
      </div>

    </div>
  </div>

  <script src="/javascripts/login.js" type="text/javascript"></script>

</body>

</html>
