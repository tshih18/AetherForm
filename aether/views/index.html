
<!doctype html>
<html>
<head>
    <title>Aether Form</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.1.3/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.1.3/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.1.3/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.1.3/quill.bubble.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- styles -->
    <link href="/stylesheets/style.css" rel="stylesheet">

</head>

<body>

    <div id="container">
      <h1 id="aether-title">
        <a href="http://www.aether1.com" id="site-link" target="_blank">
          <div id="top-border"></div>
          Aether<br>Bioprinter
          <div id="bot-border"></div>
        </a>
      </h1>

      <div class="break"></div>

      <div id="site-title">Aether Form</div>


      <form action="/insert" method="post">

        <!-- Where users will fill out their name to know where to save data
        <div id="username-field">
          <input type="text" id="name" name="name" placeholder="Name">
        </div>-->

        <div class="section">

          <!-- buttons to suggest type of entry -->
          <div class="buttons" id="suggestions-button">Suggestions</div>
          <div class="buttons" id="questions-button">Questions</div>
          <div class="buttons" id="problems-button">Problems</div>
          <div class="buttons" id="prints-button">Prints</div>

          <div class="break"></div>

          <div class="problem-buttons sub-buttons" id="other-problems-button">Others</div>
          <div class="problem-buttons sub-buttons" id="connectivity-problems-button">Connectivity</div>
          <div class="problem-buttons sub-buttons" id="electrical-problems-button">Electrical</div>
          <div class="problem-buttons sub-buttons" id="mechanical-problems-button">Mechanical</div>
          <div class="problem-buttons sub-buttons" id="software-problems-button">Software</div>

          <div class="print-buttons sub-buttons" id="other-prints-button">Others</div>
          <div class="print-buttons sub-buttons" id="setting-prints-button">Settings</div>
          <div class="print-buttons sub-buttons" id="material-prints-button">Materials</div>

          <div class="suggestion-buttons sub-buttons" id="other-suggestion-button">Others</div>
          <div class="suggestion-buttons sub-buttons" id="feature-suggestion-button">Features</div>
          <div class="suggestion-buttons sub-buttons" id="configuration-suggestion-button">Configuration</div>

          <div class="question-buttons sub-buttons" id="other-question-button">Others</div>
          <div class="question-buttons sub-buttons" id="software-question-button">Software</div>
          <div class="question-buttons sub-buttons" id="printer-question-button">Printer</div>

          <input type="text" class="title" name="title0" placeholder="Title">
          <!-- Create the toolbar container -->
          <div class="toolbar"></div>
          <!-- Create the editor container
          <div class="editor" name="content" contenteditable="true"></div> -->
          <input type="text" class="editor" name="content0">

          <div id="separation0"></div>


          <button type="submit" id="submit">Submit</button>
        </div>
      </form>


      <div class="item">
        <a href="/getData">Load Data</a>
      </div>


      <img src="/images/plus.png" id="plus">

    </div>

    <a href="displayJSON.html">Load JSON</a>



    <!-- reference has to be here to work -->
    <script src="/javascripts/form.js" type="text/javascript"></script>
    <!--<script src="/javascripts/parseJSON.js" type="text/javascript"></script>-->


</body>

</html>
