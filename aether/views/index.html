
<!doctype html>
<html>
<head>
    <title>Aether Form</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- styles -->
    <link href="/stylesheets/loginStyle.css" rel="stylesheet">

</head>

<body>

  <div class="bg">

    <!-- main logo of webpage -->
    <h1 id="aether-title">
      <a href="http://www.aether1.com" id="site-link" target="_blank">
        <div id="top-border"></div>
        Aether<br>Bioprinter
        <div id="bot-border"></div>
      </a>
    </h1>

    <div class="break"></div>

    <div id="viewarea">
      <!-- Buttons -->
      <div id="buttons">
        <div class="button" id="login-button">Login</div>
        <div class="button" id="register-button">Register</div>
      </div>

      <div class="break"></div>

      <div id="textarea">
        <!-- Login Form -->
        <form id="login" action="/login" method="post">
          <div class="label">Login</div>
          <input type="text" name="username" placeholder="Username"><br>
          <input type="text" name="password" placeholder="Password"><br>
          <button type="submit" class="submit">Submit</button>
        </form>

        <!-- Register Form -->
        <form id="register" name="register" action="/register" method="post">
          <div class="label">Register</div>
          <div id="field-username">
            <div class="error"></div>
            <input type="text" id="username" name="username" placeholder="Username">
            <img id="check" src="/images/check.png">
            <img id="cross" src="/images/cross.png">
            <br>
          </div>

          <div id="field-email">
            <div class="error"></div>
            <input type="text" id="email" name="email" placeholder="Email">
            <img id="check" src="/images/check.png">
            <img id="cross" src="/images/cross.png">
            <br>
          </div>

          <div id="field-key">
            <div class="error"></div>
            <input type="text" id="key" name="key" placeholder="Key">
            <img id="check" src="/images/check.png">
            <img id="cross" src="/images/cross.png">
            <br>
          </div>

          <div id="field-password">
            <div class="error"></div>
            <input type="text" id="password" name="password" placeholder="Password">
            <img id="check" src="/images/check.png">
            <img id="cross" src="/images/cross.png">
            <br>
          </div>

          <div id="field-confirmPassword">
            <div class="error"></div>
            <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
            <img id="check" src="/images/check.png">
            <img id="cross" src="/images/cross.png">
            <br>
          </div>

          <button type="submit" class="submit">Submit</button>
        </form>
      </div>

    </div>
  </div>

  <script src="/javascripts/login.js" type="text/javascript"></script>


</div>
</body>

</html>
